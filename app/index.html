<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ФрешОк</title>
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
  <link rel="manifest" href="images/favicon/site.webmanifest">
  <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="header__inner-top">

      <div class="container">
        <div class="header__top">

          <address class="header__address">
            <a class="header__link header__link--address" href="#">Адрес и время доставки</a>
            <a class="header__link header__link--tel" href="#">Горячая линия 24/7</a>
          </address>

          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__items">
                <a class="menu__link" href="#">Доставка</a>
              </li>
              <li class="menu__items">
                <a class="menu__link" href="#">О нас</a>
              </li>
              <li class="menu__items">
                <a class="menu__link" href="#">Новости</a>
              </li>
            </ul>
          </nav>

        </div>
      </div>
    </div>

    <div class="header__bottom">
      <div class="container">
        <div class="header__inner-bottom">

          <a class="logo" href="#">
            <img class="logo__img" src="images/logo.svg" alt="Логотип ФрешОк">
          </a>

          <div class="catalog">
            <button class="catalog__menu" type="button">Каталог продуктов</button>
          </div>

          <form class="search">
            <input class="search__input" type="text" placeholder="Найти в магазине ...">
            <button class="search__btn" type="submit">Поиск</button>
          </form>

          <div class="user-nav">

            <a class="user-nav__link" href="#">
              <svg class="user-nav__icon-user">
                <use xlink:href="images/stack/sprite.svg#icon-user"></use>
              </svg>
            </a>

            <a class="user-nav__link user-nav__link--heart" href="#">

              <svg class="user-nav__icon-heart">
                <use xlink:href="images/stack/sprite.svg#icon-heart"></use>
              </svg>

              <span class="user-nav__num">
                12
              </span>
            </a>

            <a class="user-nav__link user-nav__link--cart" href="#">

              <svg class="user-nav__icon-cart">
                <use xlink:href="images/stack/sprite.svg#icon-cart"></use>
              </svg>

              <span class="user-nav__num">
                12
              </span>
            </a>
          </div>


        </div>
      </div>
    </div>
  </header>

<main class="main">
  <section class="slider">
    <div class="slider__item">
      <div class="slider__box slider__box--carot">
      
      </div>

      <div class="slider__box slider__box--tomato">

      </div>

      <div class="slider__box slider__box--greens">

      </div>
    </div>
  </section>

</main>
    
          


            









  <script src="js/main.min.js"></script>
</body>

</html>
